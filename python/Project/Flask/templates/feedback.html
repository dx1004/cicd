<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>feedback</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container m-5">
      <h1 class="mt-5 mb-4">Course Feedback Form</h1>
      <form class="row g-3 needs-validation" novalidate method="POST">
        <div class="mb-4">
          <label for="name" class="form-label">Student Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            {%
            if
            mod
            %}
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            {%
            endif
            %}
          />
          {% if mod %}
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
          {% endif %}
        </div>

        <div class="mb-4">
          <label for="course" class="form-label">Select Course</label>
          {% if mod %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="course"
              id="Linux"
              value="Linux"
              checked
            />
            <label class="form-check-label" for="Linux"> Linux </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="course"
              id="Python"
              value="Python"
            />
            <label class="form-check-label" for="Python"> Python </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="course"
              id="SSH"
              value="SSH"
            />
            <label class="form-check-label" for="SSH"> SSH </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="course"
              id="VM"
              value="VM"
            />
            <label class="form-check-label" for="VM"> VM </label>
          </div>
          {% else %}
          <select
            class="form-select"
            aria-label="Default select example"
            id="course"
            name="course"
          >
            <option selected disabled value="">Choose...</option>
            <option value="1">Linux</option>
            <option value="2">Python</option>
            <option value="3">SSH</option>
            <option value="4">VM</option>
          </select>
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="feedback" class="form-label">Example textarea</label>
          <textarea
            class="form-control"
            id="feedback"
            name="feedback"
            rows="7"
          ></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-secondary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      async
      defer
    ></script>
  </body>
</html>
