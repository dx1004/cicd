<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Checker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->
    <div class="container mt-5">
      <h1 class="mt-5 mb-4">Checker Page</h1>
      <form class="row g-3 needs-validation" method="POST">
        <div class="mb-4">
          <label for="inputData" class="form-label"
            >Temperature value (in Â°C)</label
          >
          <input
            type="number"
            class="form-control"
            id="temp"
            name="temp"
            placeholder="0"
            required
          />
           <label for="inputData" class="form-label"
            >Humidity value (in %)</label
          >
          <input
            type="number"
            class="form-control"
            id="hum"
            name="hum"
            placeholder="0"
          />
          <div class="invalid-feedback">Please provide valid input data.</div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      {% if result %}
      <div class="alert alert-info" role="alert">
        {{ result }}
      </div>
      {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
