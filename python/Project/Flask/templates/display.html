<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Feedback Submissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Feedback Submissions</h1>
      <div class="container mt-5">
        <h2 class="mb-4">Submitted Feedback</h2>
        {% if feedback %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ feedback.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ feedback.email }}</h6>
            <p class="card-text">
              <strong>Course:</strong> {{ feedback.course }}<br />
              <strong>Feedback:</strong> {{ feedback.feedback }}
            </p>
          </div>
        </div>
        {% else %}
        <p>No feedback submitted yet.</p>
        {% endif %}

        <a href="/feedback" class="btn btn-primary">Back to Form</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
