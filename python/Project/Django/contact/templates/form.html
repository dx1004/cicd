<!-- templates/contact.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h1>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your name"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="your.email@example.com"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="+1 (555) 123-4567"
            />
          </div>

          <div>
            <label
              for="subject"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Subject</label
            >
            <select
              id="subject"
              name="subject"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
            >
              <option value="">Select a subject</option>
              <option value="Python">Python</option>
              <option value="CICD">CICD</option>
              <option value="DevOps">DevOps</option>
              <option value="JS6">JS6</option>
            </select>
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your message here..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium"
          >
            Submit
          </button>
        </form>
      </div>

      {% if name %}
      <div class="bg-green-50 border border-green-200 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-green-800 mb-4">
          Submitted Details
        </h2>

        <div class="space-y-3">
          <div class="border-b border-green-200 pb-2">
            <span class="font-semibold text-gray-700">Name:</span>
            <p class="text-gray-900 mt-1">{{ name }}</p>
          </div>

          <div class="border-b border-green-200 pb-2">
            <span class="font-semibold text-gray-700">Phone#:</span>
            <p class="text-gray-900 mt-1">{{ phone }}</p>
          </div>

          <div class="border-b border-green-200 pb-2">
            <span class="font-semibold text-gray-700">Email:</span>
            <p class="text-gray-900 mt-1">{{ email }}</p>
          </div>

          <div class="border-b border-green-200 pb-2">
            <span class="font-semibold text-gray-700">Subject:</span>
            <p class="text-gray-900 mt-1">{{ subject }}</p>
          </div>

          <div>
            <span class="font-semibold text-gray-700">Message:</span>
            <p class="text-gray-900 mt-1 whitespace-pre-wrap">{{ message }}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
