<!DOCTYPE html>
<html>
<head>
    <title>Form Input</title>
</head>
<body>
    <h1>Submit Your Input</h1>
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Enter something" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if result %}
        <h2>You entered: {{ result }}</h2>
    {% endif %}
</body>
</html>
